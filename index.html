<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link href="/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

</head>

<body>
    <div class="container-image">

        <div class="todo-container">
            <header>
                <h1>Lista de tarefas</h1>
            </header>
            <form action="" id="todo-form">
                <p>Adicione sua tarefa</p>
                <div class="form-control">
                    <input type="text" id="todo-input" placeholder="O que voce vai fazer?">
                    <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
                </div>
            </form>




            <div id="toolbar">
                <div id="search">
                    <h4>Pesquisar:</h4>
                    <form action="">
                        <input type="text" id="search-input" placeholder="Buscar...">
                        <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                    </form>
                </div>

                <div id="filter">
                    <h4>Filtrar:</h4>
                    <select name="" id="filter-select">
                    <option value="all" selected>Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
                </div>
            </div>
            <div id="todo-list">

                <!-- Template -->


                <div class="todo">
                    <h3>Estou fazendo algo aqui...</h3>
                    <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                    </button>
                    <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>

                <div class="todo">
                    <h3>teste</h3>
                    <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                    </button>
                    <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <div class="todo">
                    <h3>teste 2</h3>
                    <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                    </button>
                    <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <div class="todo">
                    <h3>teste 3</h3>
                    <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                    </button>
                    <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>

            </div>
        </div>

        <div class="edit hide">
            <form class="" id="edit-form">
                <p>Edite sua tarefa</p>
                <div class="form-control">
                    <input type="text" id="edit-input">
                    <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
                </div>
                <button class='cancel-btn' type='reset' id="cancel-edit-btn">Cancelar</button>
            </form>
        </div>

    </div>

    <script src="/js/script.js"></script>
</body>

</html>
